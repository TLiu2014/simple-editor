<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-container">
    <h1>Settings</h1>
    
    <div class="settings-section">
      <h2>Editor</h2>
      
      <div class="setting-item">
        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" min="8" max="72" value="14">
      </div>
      
      <div class="setting-item">
        <label for="theme">Theme:</label>
        <select id="theme">
          <option value="vs-dark">Dark</option>
          <option value="vs">Light</option>
          <option value="hc-black">High Contrast Dark</option>
        </select>
      </div>
      
      <div class="setting-item">
        <label for="wordWrap">Word Wrap:</label>
        <select id="wordWrap">
          <option value="on">On</option>
          <option value="off">Off</option>
        </select>
      </div>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="minimap">
          Show Minimap
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="lineNumbers">
          Show Line Numbers
        </label>
      </div>
    </div>
    
    <div class="settings-section">
      <h2>Auto Save</h2>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="autoSave">
          Enable Auto Save
        </label>
      </div>
      
      <div class="setting-item">
        <label for="autoSaveInterval">Auto Save Interval (seconds):</label>
        <input type="number" id="autoSaveInterval" min="1" max="60" value="2">
      </div>
    </div>
    
    <div class="settings-section">
      <h2>Word Count Display</h2>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="showChineseWordCount">
          Show Chinese Word Count
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="showEnglishWordCount">
          Show English Word Count
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="showTotalWordCount">
          Show Total Word Count
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="showCharacterCount">
          Show Character Count
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="showWordCountBreakdown">
          Show Detailed Breakdown
        </label>
        <span class="setting-hint">Shows breakdown like "Chinese: X, English: Y"</span>
      </div>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="showLineCount">
          Show Line Count
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="showParagraphCount">
          Show Paragraph Count
        </label>
      </div>
    </div>
    
    <div class="settings-actions">
      <button id="saveBtn" class="btn btn-primary">Save</button>
      <button id="cancelBtn" class="btn">Cancel</button>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
